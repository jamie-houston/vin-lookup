<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images//site.webmanifest') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/fonts.css') }}"> -->

    <!-- Material Design for Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/bootstrap-material-design.min.css') }}"> -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/telly.css') }}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Telluride Lookup</title>
    {% endif %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156190993-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-156190993-1');
    </script>

</head>
<body>
<ul class="nav nav-tabs bg-dark">
    <li class="nav-item">
        <a class="nav-link" href="/">Cars</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for("webapp.dealers") }}">Dealers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/mobile">Mobile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://telly-stats.herokuapp.com/" target="_blank">Stats</a>
    </li>
</ul>

<main role="main" class="container">
    {% if alert_message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>
                {{ alert_message|safe }}
            </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>

</body>

<script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/cookie/bootstrap-table-cookie.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.js"></script>


<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/telly.js') }}"></script>
<script src="{{ url_for('static', filename='js/table.js') }}"></script>
{{ moment.include_moment() }}
</html>
