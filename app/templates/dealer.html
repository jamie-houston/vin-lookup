<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/fonts.css') }}"> -->

    <!-- Material Design for Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/bootstrap-material-design.min.css') }}"> -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/telly.css') }}">
    <title>Tellurides</title>
</head>
<body>
<main role="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Dealer</h6>
        <div>
            {{ dealer.dealer_code }}
        </div>
        <div>
            {{ dealer.address }}
        </div>
        <div>
            {{ dealer.zip }}
        </div>
        <div class="table-responsive">
            <table id="table" data-toggle="table" data-classes="table table-no-bordered table-hover table-sm"
                   data-show-columns="true"
                   data-checkbox="true"
                   data-search="true"
                   data-show-toggle="true"
                   data-pagination="true"
                   data-sort-name="id"
                   data-id-field="id"
                   data-click-to-select="true"
            >
                <thead>
                <tr>
                    <th data-field="vin">VIN</th>
                    <th data-field="title" data-sortable="true">Name</th>
                    <th data-field="dealer" data-sortable="true">Dealer</th>
                    <th data-field="dealer" data-sortable="true">Model</th>
                </tr>
                </thead>
                <tbody>
                {% for car in cars %}
                    <tr>
                        <td>{{ car.vin }}</td>
                        <td>{{ car.car_model }}</td>
                        <td><a href="/dealer/{{ car.sold_to }}">{{ car.sold_to }}</a></td>
                        <td>{{ car.model_info.description }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
