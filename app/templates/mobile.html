{% extends "base.html" %}

{% block content %}

        <div class="table-responsive">
            <table id="table" data-toggle="table" data-classes="table table-no-bordered table-hover table-sm"
                   data-show-columns="true"
                   data-search="true"
                   data-pagination="true"
                   data-sort-name="id"
                   data-click-to-select="true"
                   data-filter-control="true"
            >
                <thead>
                <tr>
                    <th data-field="vin" data-filter-control="input" data-formatter="formatVin" data-filter-control-placeholder="search...">VIN</th>
                    <th data-field="car_model" data-filter-control="select" data-sortable="true" data-formatter="formatModel" data-filter-control-placeholder="filter...">Model</th>
                    <th data-field="opt_code" data-filter-control="select" data-sortable="true" data-formatter="formatOptions" data-filter-control-placeholder="filter...">Options</th>
                    <th data-field="ext_color" data-filter-control="select" data-sortable="true" data-filter-control-placeholder="filter...">Ext Color</th>
                    <th data-field="int_color" data-filter-control="select" data-sortable="true" data-formatter="formatInteriorColor" data-filter-control-placeholder="filter...">Int Color</th>
                    <th data-field="sold_to" data-filter-control="input" data-sortable="true" data-formatter="formatDealer" data-filter-control-placeholder="search...">Dealer</th>
                    <th data-field="created_date" data-sortable="true" data-filter-control="input" data-formatter="formatDate" data-filter-control-placeholder="search...">Created</th>
                </tr>
                </thead>
                <tbody>
                {% for car in cars %}
                    <tr>
                        <td>{{ car.vin }}</td>
                        <td>{{ car.car_model }}</td>
                        <td>{{ car.opt_code }}</td>
                        <td>{{ car.ext_color }}</td>
                        <td>{{ car.int_color }}</td>
                        <td>{{ car.sold_to }}</td>
                        <td>{{ car.created_date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
