<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/fonts.css') }}"> -->

  <!-- Material Design for Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cached/bootstrap-material-design.min.css') }}"> -->
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/anytag.css') }}">
  <title>Any Tag</title>
</head>
<body>
<main role="main" class="container">

  <div class="p-3 bg-white form-inline">
        <form id="todoForm">
          <div class="form-group">
            <input id="newTodo" class="form-control" name="text" type="text" placeholder="type your text here">
            <input class="btn btn-primary mb-2" value="add" type="submit" onclick="postTodo()" />
          </div>
        </form>
    </div>

    <div>
    <select id="listSelector">
      <option>Change List</option>
      {% for tag_list in lists %} 
      <option value="{{tag_list.title}}">{{ tag_list.title }}</option>
      {% endfor %}
    </select>
    </div>
    <div class="table-responsive">
      <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> Delete Checked Items
        </button>
    </div>
      <table id="table" data-toggle="table" data-classes="table table-no-bordered table-hover table-sm"
             data-show-columns="true"
             data-checkbox="true"
             data-search="true"
             data-show-toggle="true"
             data-pagination="true"
             data-sort-name="id"
             data-id-field="id"
             data-click-to-select="true"
      >
        <thead>
        <tr>
          <th data-checkbox="true"></th>
          <th data-field="id" data-visible=false>ID</th>
          <th data-field="title" data-sortable="true">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
          <tr>
            <td></td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
